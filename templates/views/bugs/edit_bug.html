<form action="/projects/{{project.slug}}/tasks/{{task.id}}/bugs/{{bug.id}}/edit/" method="post" class="row">
    {%csrf_token%}
    {%if errors%}
        <div class="col-md-12">
            <div class="alert alert-danger">
                {{errors}}
            </div>
        </div>
    {%endif%}
   
    <div class="col-sm-12">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control form-control-lg" value="{{bug.name}}" required>
    </div>
    <div class="col-sm-12">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" class="form-control form-control-lg" value="{{bug.description}}" required>
    </div>
    <div class="col-sm-12">
        <label for="resource">Please Describe the way to reproduce the bug </label>
        <textarea style="resize: none;" name="reproduce" id="resource" class="form-control form-control-lg" >{{bug.reproduce}}</textarea>
    </div>
    
    <div class="col-sm-12 py-2">
        <button class="btn btn-lg btn-primary">Update</button>
    </div>

</form>
