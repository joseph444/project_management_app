<div class="card">
    <div class="card-header">
        <h3>Join Project</h3>
    </div>
    <div class="card-body">
        <form action="/projects/join/" method="get">
            {%csrf_token%}
            <label for="slug" class="form-label">Project Id Slug</label>
            <input type="text" class="form-control" required name="slug" id="slug" placeholder="project-fff">
            <button class="btn btn-lg btn-success mt-2">Join</button>
        </form>
    </div>
</div>
