{%extends 'app/app.html'%}

{%block content%}
<div class="container-fluid">
    <div class="row justify-center">
        <div class="col-sm-3">
            <!--task Details-->
            <div class="card">
                <div class="card-header">
                    <h3>{{task.name}}</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-text">
                        <strong>Description:</strong>
                        {{task.description}}
                    </h4>
                    <p class="card-text text-secondary">
                        {{task.created_at}}
                    </p>
                </div>
                <div class="list-group list-group-flush">
                    
                    
                    <li class="list-group-item">
                         <strong>Task Assigned To</strong>
                         <div class=" row">
                            <div class="col-3">
                                <img src="{{task.assigned_to.profile.pro_picture.url}}" alt="{{task.assigned_to.profile}}" class="avatar" style="width: 50px;height:50px">
                            </div>
                            <div class="col-8">
                                <h5><a href="/profile/{{task.assigned_to.profile.username}}">{{task.assigned_to.profile}}</a></h5>
                                <p class="text-secondary">{{task.assigned_to.profile.role}}</p>
                            </div>
                            
                        </div>
                    </li>
                    
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            {%include 'views/bugs/list_bugs.html'%}
        </div>
        
    </div>
</div>
{%endblock%}
